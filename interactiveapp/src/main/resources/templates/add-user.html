<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    <h1>Add User</h1>
    <form th:action="@{/add-user}" th:object="${user}" method="post">
        <label>Name: </label>
        <input type="text" th:field="*{name}" required /><br/>
        <label>Email: </label>
        <input type="email" th:field="*{email}" required /><br/>
        <button type="submit">Add User</button>
    </form>
    <a href="/">Back to Users List</a>
</body>
</html>
